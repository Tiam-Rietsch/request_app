version: '3.8'

services:
  db:
    image: postgres:15
    container_name: requests_postgres
    environment:
      - POSTGRES_DB=requests_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5532:5432"
    networks:
      - requests_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: requests_backend
    ports:
      - "8002:8002"
    volumes:
      - ./media:/app/media
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DB_NAME=requests_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - requests_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8002/api/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  requests_network:
    driver: bridge


